[[redirects]]
  from = "/api/*"
  to = "https://server-test-production-cd09.up.railway.app/:splat"
  status = 200
  force = true
  headers = {X-From = "Netlify"}
[[headers]]
  # Define which paths this specific [[headers]] block will cover.
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"